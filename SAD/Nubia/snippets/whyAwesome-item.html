<div class="whyAwesome-item-tile col-md-12">
  <div class="row">
    <div class="col-sm-5">
      <div class="whyAwesome-item-photo">
        <img id="{{short_name}}" class="img-responsive" width="400" height="300" src="images/whyAwesome/{{catShortName}}/{{short_name}}.jpg" alt="Close When Ready, (you can press esc too :D)" onclick="$dc.showModal('{{short_name}}');" onload="$dc.showModal('{{short_name}}');">
      </div>
    </div>
    <div class="whyAwesome-item-description col-sm-7">
      <h3 class="whyAwesome-item-title">{{name}}</h3>
      <p class="whyAwesome-item-details">{{description}}</p>
    </div>
  </div>
  <hr class="visible-xs">
</div>
